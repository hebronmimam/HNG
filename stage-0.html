<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="../assets/css/profile-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="profile-card">
    <!-- Profile Picture -->
    <img src="../assets/images/profile-image.jpg" alt="Profile Picture" data-testid="profilePicture" class="profile-image">

    <!-- Full Name -->
    <h1 data-testid="fullName">Awajimimam Hebron</h1>

    <!-- Job Title -->
    <h2 data-testid="jobTitle" class="job-title">Multidisciplinary Designer &amp; Dev</h2>

    <!-- Short Bio -->
    <p data-testid="shortBio">I'm a creative motion designer passionate about crafting compelling visuals and animations that tell engaging stories.</p>
    <div class="location-mail">
      <!-- Current Location -->
    <p data-testid="currentLocation">Calabar, Nigeria</p>

    <!-- Email Address -->
     <a href="mailto:mimam.hebron@gmail.com">
      <p data-testid="emailAddress">mimam.hebron@gmail.com</p>
     </a>

    </div>
    

    <!-- Social Links -->
    <div class="social-links" data-testid="socialLinks">
      <a href="https://linkedin.com/in/hebronmemam" target="_blank">
        <img src="../assets/svg-icons/linkedin.svg" alt="LinkedIn Icon" class="social-icon">
      </a>
      <a href="https://github.com/hebronmimam" target="_blank">
        <img src="../assets/svg-icons/github.svg" alt="GitHub Icon" class="social-icon">
      </a>
      <a href="https://twitter.com/hebronmimam" target="_blank">
        <img src="../assets/svg-icons/twitter.svg" alt="Twitter Icon" class="social-icon">
      </a>
    </div>

    <!-- Current Time in UTC -->
    <p class="current-time" data-testid="currentTimeUTC">Loading time...</p>
  </div>

  <!-- Link to external script -->
  <script src="../assets/js/profile-script.js"></script>
</body>
</html>
